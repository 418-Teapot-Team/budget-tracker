version: '3'
services:
  backend:
    image: budget-back
    environment:
      - DATABASE_URI=${DATABASE_URI}
      - PORT=${PORT}
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    volumes:
      - .:/app
  frontend:
    image: budget-front
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
     - 80:80
    volumes:
      - .:/app
